<div>
    <form [formGroup]="dialogForm" (ngSubmit)="updateBand()" enctype="multipart/form-data">
        <mat-form-field style="width:100%">
            <input matInput type="text" placeholder="band-name" formControlName="title" autofocus>
            <mat-error *ngIf="dialogForm.get('title').hasError('required')"> band name is required</mat-error>
        </mat-form-field>

        <mat-form-field style="width:100%; height: 50px">
            <input matInput type="text" placeholder="band-description" formControlName="content">
            <mat-error *ngIf="dialogForm.get('content').hasError('required')">band description is required</mat-error>
        </mat-form-field>

        <input type="file" (change)="onFileChange($event)" #fileselected name="image">
        <img class="img-responsive" style="width: 400px;border:2px solid green;" src="{{localurl}}">
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <mat-progress-bar mode="indeterminate" *ngIf="loading" style="margin:5px"></mat-progress-bar>

        <button mat-raised-button (click)="onCancel()" color="primary" style="margin:5px">Cancel</button>
        <button type="submit" mat-raised-button color="primary" style="margin:5px" [disabled]=" !dialogForm.valid || !isFileSelected">Save</button>
    </form>
</div>
