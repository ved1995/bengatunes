<div style="width:100%;height: 100%;position:fixed; background-color: aliceblue">
  <div class="col-lg-4 col-md-6 col-sm-10" style="margin:auto; margin-top: 5%">
    <mat-card>
      <mat-card-title>
        <h1>
          <strong>Admin Login</strong>
        </h1>
      </mat-card-title>
      <mat-card-subtitle style="margin-top: 4em ">
        Provide Admin Credential
      </mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field style="width:100%">
            <input matInput formControlName="username" placeholder="User Name">
            <mat-error *ngIf="loginForm.get('username').hasError('required')">UserName is required</mat-error>
          </mat-form-field>
          <mat-form-field style="width:100%">
            <input matInput formControlName="password" placeholder="Password" type="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">password is required</mat-error>
            <div class="alert alert-danger" *ngIf="errorMessage"><mat-error >{{errorMessage}}</mat-error></div>
          </mat-form-field>
          <button mat-raised-button type="submit" style="margin-top:2em" color="primary">login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
